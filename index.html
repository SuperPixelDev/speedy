		<style>
			.content-maximum {
				overflow:hidden;
				overflow-x:hidden;
				overflow-y:hidden;
				height:100%;
				width:100%;
				position:absolute;
				top:0px;
				left:0px;
				right:0px;
				bottom:0px;
			}
			
			body {
				background: transparent;
				animation-name: spd_logoanimation;
				animation-duration: 5s;
				animation-delay: 0s;
			}
			
			@keyframes spd_logoanimation {
				0%   {background-color:#009688;}
				85%  {background-color:#009688;}
				100% {background-color:transparent;}
			}
			
			.spd_logo {
				animation: spd_logo_animation 5s;
				width: 50%;
				min-width: 64px;
				max-width: 128px;
				position: absolute;
				margin: auto;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				transform:scale(0);
			}
			
			@keyframes spd_logo_animation {
				0%   {transform:scale(0);}
				25%  {transform:scale(1);}
				75%  {transform:scale(1);}
				100% {transform:scale(0);}
			}
			
			.spd_loading {
				animation: spd_loading_animation 6s;
			}
			
			@keyframes spd_loading_animation {
				0%   {opacity:0}
				80%  {opacity:0}
				100% {opacity:1}
			}
			
			//.w3-animate-fading{animation:fading 10s infinite}@keyframes fading{0%{opacity:0}50%{opacity:1}100%{opacity:0}}
		</style>
			
  
		<script>
		  //if (location.protocol != 'https:') {

			  location.href = 'http:' + window.location.href.substring(window.location.protocol.length);
		  }
